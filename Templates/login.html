<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up / Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<form action="#" class="form sign-up" method="post" enctype="multipart/form-data">
						<div class="input-group first-name">
							<label for="name"></label>
							<input id="name" name="name" type="text" placeholder="First Name">
						</div>
						<div class="input-group last-name">
							<label for="name"></label>
							<input id="name" name="name" type="text" placeholder="Last Name">
						</div>
						<div class="input-group">
							<label for="mail"></label>
							<input id="mail" type="email" name="mail" placeholder="Email">
						</div>
						<div class="input-group">
							<label for="dob"></label>
							<input type="date" id="dob" name="dob" placeholder="DOB">
						</div>
						<div class="input-group">
							<label for="gender"></label>
								<select id="gender" name="gender" >
									<option value="" disabled selected hidden>Choose Gender...</option>
									<option value="Female">Female</option>
									<option value="Male">Male</option>
								</select>
						</div>
						<div class="input-group number">
							<label for="number"></label>
							<input id="number" name="number" type="tel" placeholder="Phone number">
						</div>
						<div class="input-group photo">
							<label for="photo"></label>
							<input type="file" id="photo" name="photo" placeholder="photo">
						</div>
						<div class="input-group">
							<label for="password"></label>
							<input type="password" name="password" placeholder="Password">
						</div>
						<div class="input-group">
							<label for="passconfirm"></label>
							<input type="password" name="passconfirm" id="passconfirm" placeholder="Confirm password">
						</div>
						<button>
							Sign up
						</button>
						<div class="therapists">
							<p>
								<p>Are you a Doctor? <a href="doctors.html"><b>Sign up here!</b></a></p>
							</p>
						</div>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
					</form>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<form action="../../backend/signin.php" method="post">
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<label for="mail"></label>
								<input type="text" name="mail" placeholder="Email">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<label for="password"></label>
								<input type="password" name="password" placeholder="Password">
							</div>
							<button>
								Sign in
							</button>
							<p>
								<span>
									Don't have an account?
								</span>
								<b onclick="toggle()" class="pointer">
									Sign up here
								</b>
							</p>
						</form>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
    <script src="main.js"></script>
</body>
</html>
