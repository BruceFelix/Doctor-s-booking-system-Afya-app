{% extends 'registration/base.html' %}
{% block title %}Doctor's Sign up page {% endblock %}

{% block content %}
<form class="patient-form" method="POST" action="" onSubmit = "return checkPassword(this)" >
    {% csrf_token %}
    <div class="input-group first-name">
        <label for="firstname"></label>
        <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
    </div>
    <div class="input-group last-name">
        <label for="lastname"></label>
        <input id="lastname" name="lastname" type="text" placeholder="Last Name" required>
    </div>
    <div class="input-group">
        <label for="mail"></label>
        <input type="email" name="mail" placeholder="Email" required>
    </div>
    <div class="input-group">
        <label for="number"></label>
        <input type="tel" name="number" placeholder="Phone Number"required>
    </div>
    <div class="input-group">
        <label for="speciality"></label>
            <select id="speciality" name="speciality" required >
                <option value="" disabled selected hidden>Speciality...</option>
                <option value="Dermatologists">Dermatologists</option>
                <option value="Cardiologists">Cardiologists</option>
                <option value="Gastroenterologist">Gastroenterologist</option>
                <option value="Physiotherapist">Physiotherapist</option>
                <option value="Pharmacist">Pharmacist</option>
                <option value="Orthopaedist">Orthopaedist</option>
                <option value="Nephrologist">Nephrologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Rectal Surgeons">Rectal Surgeons</option>
                <option value="Anesthesiologists">Anesthesiologists</option>
                <option value="Allergists/Immunologists">Allergists/Immunologists</option>
                <option value="Emergency Medicine Specialists">Emergency Medicine Specialists</option>
            </select>
    </div>
    <div class="input-group">
        <label for="gender"></label>
            <select id="gender" name="gender" required >
                <option value="" disabled selected hidden>Choose Gender...</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
    </div>
    <div class="input-group">
        <label for="county"></label>
        <select id="county" name="county" required>
            <option value="" disabled selected hidden>Choose your county...</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Nairobi">Nairobi</option>
        </select>
    </div>
    <div class="input-group password">
        <label for="password"></label>
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input-group confirm-password">
        <label for="passconfirm"></label>
        <input type="password" name="passconfirm" placeholder="Confirm password" required>
    </div>
    <button>
        Sign up
    </button>
</form>
{% endblock %}
